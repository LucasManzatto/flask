<div fxLayoutAlign="center">
  <div fxFlex='70' style='margin-top: 10px;margin-bottom: 10px; height: 500px;'>

    <mat-form-field>
      <input id='iptFilterAll' matInput #iptFilterAll [(ngModel)]='defaultParameters.query_all' placeholder="Filter">
    </mat-form-field>

    <div class='mat-elevation-z2'>
      <table mat-table [dataSource]="dataSource" style='width: 100%;' matSort>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color='primary' (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color='primary' (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
          <td mat-cell *matCellDef="let element"> {{column.cell(element)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class='table-row' *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div fxLayoutAlign="space-between start">
        <button (click)='openAddBookDialog()' id='add-button' style='margin:5px 5px 5px 12px' mat-mini-fab color="primary">
          <mat-icon aria-hidden="false">add</mat-icon>
        </button>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons [length]='dataLength'></mat-paginator>
      </div>
    </div>


  </div>
</div>
